<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <a href="#" class="list-group-item clearfix" *ngFor="let reci of recipes">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{reci.name}}</h4>
            <p class="list-group-item-text">{{reci.description}}</p>
        </div>
        <span class="pull-right">
            <img [src]="reci.imagePath" [alt]="reci.name" class="img-responsive" style="max-height: 50px;">

        </span>
    </a>
    <div class="col-xs-12">
        <app-recipe-item></app-recipe-item>
    </div>
</div>
